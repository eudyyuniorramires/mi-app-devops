name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # TRABAJO 1: Integraci贸n Continua (Test)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Correr Pruebas
        run: |
          pytest

  # TRABAJO 2: Entrega Continua (Docker + Deploy)
  build-and-deploy:
    needs: test # Solo corre si los tests pasan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir y subir imagen a Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Reemplaza 'tu_usuario' con tu usuario real de Docker Hub
          tags: ${{ secrets.DOCKER_USERNAME }}/practica-devops:latest

      - name: Desplegar en Render (Webhook)
        # Esto hace una petici贸n al Deploy Hook de Render para actualizar la app
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}